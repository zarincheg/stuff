<style>
.login-type {
	overflow: hidden;
	width: 215pt;
	margin: auto;
}

.login-type-label {
	font-size: 32px;
	text-align: center;
	margin-top: 30pt;
	padding-right: 13pt;
}

.login-type i {
	float:left;
	font-size: 24pt;
	color: #4A8BC2;
	margin-top: 5pt;
}

.login-type i:nth-child(1) {
	margin-right: 15pt;
}

.login-type i:nth-child(3) {
	margin-left: 15pt;
}

.trigger-box {
	width: 120pt;
	height: 31pt;
	background: #efefef;
	box-shadow: 1px 1px 4px #888888 inset;
	position: relative;
	float:left;
}

.trigger-box .trigger {
	width: 50pt;
	height: 26pt;
	background-color: #258dbc;
	cursor: pointer;
	position: absolute;
	margin: 3pt;
	border: 1pt solid #ddd;

	transition: all 0.5s ease-in-out 0s;
	-moz-transition: all 0.5s ease-in-out 0s;
	-webkit-transition: all 0.5s ease-in-out 0s;
	-o-transition: all 0.5s ease-in-out 0s;
}


.trigger-box .on {
	left: 64pt;
}
</style>
<script>

$('.login .trigger').click(function(e) {
	var trigger = $(e.currentTarget);

	trigger.toggleClass('on');
});
</script>
<div class="login-type">
	<i class="icon-cloud"></i>
	<div class="trigger-box login">
		<div class="trigger"></div>
	</div>
	<i class="icon-key"></i>
</div>
